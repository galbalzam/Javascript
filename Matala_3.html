        arr[i]=Number(prompt("Enter number for index " + i));
    }
    // print array
    console.log(arr);


    // find max number and min number
    var max=arr[0];
    var min=arr[0];
    for(i=1;i<arr.length;i++){
        if(max<arr[i]){
        max=arr[i];
        }
        else if(arr[i]<min){
            min=arr[i];
        }
    }
    console.log("Max: " +max);
    console.log("Min: " +min);

    }

        if(arr[i]%2==0)
        {
            brr[brr.length]=arr[i];
        }

            crr[crr.length]=arr[i];
        }
    }

        console.log("Even number: " +brr);
        console.log("Odd number: " +crr);


    // Print the second largest element in the array
    var max,second;
    if(arr[0]>arr[1]){
        max=arr[0];
        second=arr[1];
    }
    else{
        max=arr[1];
        second=arr[0];
    }

    for(var i=2;i<arr.length;i++){
        if(arr[i]>max && arr[i]>second){
            second=max;
            max=arr[i];
        }
       else if(arr[i]>second && arr[i]<max){
           second=arr[i];
       }
    }
